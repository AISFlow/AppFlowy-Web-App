name: Check for updates

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  
permissions:
  contents: read
  packages: write
  id-token: write
  
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        env:
          TOKEN: ${{ secrets.TOKEN }}
      - run: |
          LOCAL_VER=$(git -c 'versionsort.suffix=-' \
              ls-remote --exit-code --refs --sort='version:refname' --tags https://github.com/AISFlow/AppFlowy-Web-App.git \
              | tail --lines=1 \
              | cut --delimiter='/' --fields=3)
          RELEASE_VER=$(git -c 'versionsort.suffix=-' \
              ls-remote --exit-code --refs --sort='version:refname' --tags https://github.com/AppFlowy-IO/AppFlowy-Web.git \
              | tail --lines=1 \
              | cut --delimiter='/' --fields=3)
          if [[ $RELEASE_VER != $LOCAL_VER ]]; then
              echo "Local version: $LOCAL_VER"
              echo "Latest upstream version: $RELEASE_VER"
              echo "Updating to latest version..."
              git tag ${RELEASE_VER}
              git push origin ${RELEASE_VER}
          else
              echo "No updates available..."
          fi
